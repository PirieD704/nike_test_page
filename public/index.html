<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nike Test</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:900|Source+Sans+Pro" rel="stylesheet">
    <!-- owl carousel cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.0/assets/owl.carousel.css">
    <!-- owl theme cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.0/assets/owl.theme.default.css">
    <style>
      body {
        margin: 0px;
      }
      .owl-carousel {
        position: absolute;
        top: 125px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        items: 1,
        responsive: {
          0: {
            item: 3,
            pagination: true
          }
        }
      })
    })
    </script>
  </body>
